<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <title>car Price  Predictor</title>
  </head>
  <body class="bg-dark">
  <img src="templates/images.jpg" alt="background image"/>
    <div class="container">

      <div class="row">
        <div class="car mt-50" style=" width:100% height: 100%">
           <div class="card-header">
             <div class="col-12" style="text-align:center">
               <h1> Welcome to Nigeria Car Price Predictor </h1>
             </div>
           </div>
          <div class=" card-body">
           <form method="post" accept-charset="utf-8" name="Modelform">
              <div class="col-18 form-group" style="text-align:center">
                <label ><b>Select Company:</b></label>
                <select class="selectpicker form-control" id="company" name="company" required="1"
                                onchange="load_car_models(this.id,'car_models')">
                            {% for company in companies %}
                            <option value="{{ company }}">{{ company }}</option>
                            {% endfor %}
                        </select>
              </div>

              <div class="col-18 form-group" style="text-align:center">
                <label><b>Select Select Model:</b></label>
                <select class="selectpicker form-control" id="car_models" name="car_models" required="1">

                </select>
              </div>

              <div class="col-18 form-group" stysle="text-align:center">
                <label ><b>Select Year of purchase</b></label>
                <select class="selectpicker form-control" id="year" name="year" required= "1" >
                {% for year in year %}
                <option value=" {{year}}">{{year}}</option>
                {%endfor%}

                </select>
              </div>
              <div class="col-18 form-group" style="text-align:center">
                <label ><b>Select fuel_type:</b></label>
                <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                  {% for fuel_type in fuel_type %}
                <option value="{{fuel_type}}">{{fuel_type}}</option>
                  {%endfor%}
                </select>
              </div>


              <div class="col-18 form-group" style="text-align:center">
                <label ><b>Enter Number of Kilometers travelled</b></label><br>
                <input type="text" id="kio_driven" name="kilo_driven" placeholder="Enter the number of kilmeter driven">

              </div>
              <div class="col-md-10 form-group" style="text-align: center">
                <button  class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
              </div>
            </form>
             <br>
                <div class="row">
                    <div class="col-11" style="text-align: center">
                        <h4><span id="prediction"></span></h4>
                    </div>
          </div>
        </div>
      </div>
    </div>
    <script>
  function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}

                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }
     function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: N"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }


 </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">

</script>
  </body>
</html>
